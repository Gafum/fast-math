<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" type="image/svg+xml" href="/tabsIcon.svg" />
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fast Math</title>

  <script type="text/javascript">
    (function (l) {
      if (l.search[1] === "/") {
        var decoded = l.search
          .slice(1)
          .split("&")
          .map(function (s) {
            return s.replace(/~and~/g, "&");
          })
          .join("?");
        window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
      }
    })(window.location);

    document.addEventListener("DOMContentLoaded", () => {

      if (window.innerHeight > 500 && window.innerWidth > 500) {
        return;
      }

      let vmax = 1000;

      if (window.innerHeight > window.innerWidth) {
        vmax = window.innerHeight
      } else {
        vmax = window.innerWidth
      }

      document.querySelector(".main-background")
        .style = `--window-height: ${(vmax * 1.2).toString()}px;`;
    });

  </script>
</head>

<body>
  <div class="main-background"></div>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
